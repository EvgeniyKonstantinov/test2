<mat-spinner *ngIf="!film"></mat-spinner>
<section *ngIf="film">
  <h2>{{film.Title}}</h2>
  <mat-card>
    <div class="area_img">
      <img [src]="film.Poster">
    </div>
    <div class="area_info">
      <p>Год: {{film.Year}}</p>
      <p>Рейтинг: {{film.imdbRating}}</p>
      <p>Страна: {{film.Country}}</p>
      <p>Описание: {{film.Plot}}</p>
      <button mat-button [routerLink]="['/']">Назад</button>
    </div>

  </mat-card>
</section>
